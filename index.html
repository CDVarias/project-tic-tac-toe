<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="first-part">
            <h1 id="title">Tic Tac Toe</h1>

            <button class = "start-game" id="start-game">Start Game</button>
        </div>

        <div class="second-part">
            <button class="vs-bot" id="vs-bot">Bot Mode</button>
            <button class="vs-p2" id="vs-p2">2-Player Mode</button>
        </div>
        <div class="multiplayer" id="multiplayer">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1">
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" name="player2">
            
        </div>


        <div class="game-board" id="game-board"></div>

        <button class="restart" id="restart">Restart</button>
        <div id = message></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
